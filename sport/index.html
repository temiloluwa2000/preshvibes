<!Doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<title>
Homepage
</title>

<link href="index.css" rel="stylesheet"/>
</head>
<body>

<center>
<h2><i><span style="color:blue;">sign up for free</span></i></h2>
</center>
<div id="mii">
<form id="imade" action="" method="POST" enctype="multipart/form-data">
<center>
<label><span style="color:blue;">(FIRST NAME):</span></label><textarea id="fname" style="width:400px; height:30px;"></textarea><br/>
<label><span style="color:blue;">(LAST NAME):<span/></label><textarea id="lname" style="width:400px; height:30px;"></textarea><br/>
<label><span style="color:blue;">(PHONE NUMBER):<span/></label><input type="number" id="phone" style="width:400px; height:30px;"></input><br/>
<label><span style="color:blue;">(PASSWORD):<span/></label><input type="password" id="pass"  style="width:400px; height:30px;"></input><br/>
<label><span style="color:blue;">(CONFIRM PASSWORD):<span/></label><input type="password" id="passo"  style="width:400px; height:30px;"></input><br/>
<label><span style="color:blue;">(EMAIL-ADDRESS):<span/></label><textarea id="email" style="width:400px; height:30px;"></textarea><br/>
<label><span style="color:blue;">(ADDRESS):<span/></label><textarea id="address" style="width:400px; height:30px;"></textarea><br/>

<span style="color:blue">(SELECT ADMIN) :</span>
<select name="select" id="select" style="color:blue;">
<option> Admin </option>
<option> Non-admin </option>
</select><br/>
<input type="submit" id="submit" value="signup" class="submit"/>
</center>
</form>
<script>
$(document).ready(function(e){
$("#submit").on('click',(function(e){
var b ={};
b.firstname = document.getElementById(fname);
b.lastname = document.getElementById(lname);
b.phone = document.getElementById(phone);
b.password = document.getElementById(pass);
b.passo = document.getElementById(passo);
b.email = document.getElementById(email);
b.address = document.getElementById(address);
b.select = document.getElementById(select);
var g=JSON.stringify(b);
$.ajax({
url:"auth/signup",
type:"POST",
data:g,
contentType:false,
processData:false,
sucess:function(data)
{
console.log(data);
$("#preview").html('<h2>' + data + '</h2>');
}

)}
}));
});


</div>
